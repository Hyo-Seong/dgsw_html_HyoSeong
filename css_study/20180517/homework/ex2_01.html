<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="ex2_01.css">
    <title>수우욱제에에</title>
</head>
<body>    
    <h1>색 이름과 코드</h1>    
    <hr>

    <div>
        <table border="1">
            <thead>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </thead>
            <tbody>
                <tr>
                    <td>Brown</td>
                    <td>#A52A2A</td>
                    <td class="brown"></td>
                    <td>DeepSkyBlue</td>
                    <td>#00BFFF</td>
                    <td class="deepskyblue"></td>
                </tr>

                <tr>
                    <td>blueviolet</td>
                    <td>#8A2BE2</td>
                    <td class="blueviolet"></td>
                    <td>gold</td>
                    <td>#FFD700</td>
                    <td class="gold"></td>
                </tr>                
                <tr>
                    <td>darkorange</td>
                    <td>#FF8C00</td>
                    <td class="darkorange"></td>
                    <td>olivedrab</td>
                    <td>#6B8E23</td>
                    <td class="olivedrab"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
