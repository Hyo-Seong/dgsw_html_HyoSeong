<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ex07</title>
    </head>
    <body>
        <script>
            var random = Math.floor(Math.random() * 5000) + 1;
            random = parseInt(random);
            var result = 0;
            for(var i = 1; result<random;i++) {
                result += i;
            }
            i--;
            document.write(random + "보다 큰 수를 만들기 위해서는 0부터 " + i + "까지 더한다<br>");
            document.write("더한 값은 " + result);
        </script>
    </body>
</html>
