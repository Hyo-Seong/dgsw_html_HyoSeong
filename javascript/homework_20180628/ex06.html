<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex06</title>
</head>
<body>
    <script>
        var score = prompt("0보다 큰 정수를 입력하세요", 0);
        score = parseInt(score);
        var temp = 0;
        var i = 0;
        while(i<=score){
            temp += i;
            i++;
        }
        document.write("0에서 "+score+"까지 합은 "+temp);
    </script>

</body>
</html>
