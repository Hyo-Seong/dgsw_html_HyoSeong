<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex02</title>
</head>
<body>
    <script>
        var score = prompt("주희님 웹프로그래밍 점수를 입력하세요.", 100);
        var abc = null;
        var score = parseInt(score);
        switch(parseInt(score/10)){
            case 10 :
            case 9 :
                abc = 'A'; 
                break;
            case 8 :
                abc = 'B'; 
                break;
            case 7 :
                abc = 'C'; 
                break;
            case 6 :
                abc = 'D'; 
                break;
            default :
                abc = 'F';              

        }
        document.write(score + "는 " + abc + "입니다.");
    </script>


</body>
</html>
