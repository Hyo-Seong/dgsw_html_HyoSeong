<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function pr(msg, arr){
            document.write(msg + arr.toString() + "<br>");
        }
        var a = new Array("D", "G", "S", "W");
        var b = new Array("WOW");
        var c;
        pr("배열 a = ", a);
        pr("배열 b = ", b);
        document.write("<br>");

        c = a.concat(b);
        pr("c = a.concat(b)후 c = ", c);
        c = a.join("##");
        pr("c = a.join(b)후 c = ", c);
        c = a.reverse();
        pr("c = a.reverse()후 c = ", c);
        c = a.slice(1, 2);
        pr("c = a.slice(1, 2)후 c = ", c);
        c = a.sort();
        pr("c = a.sort()후 c = ", c);
        c = a.toString();
        pr("a.toString() : ", c);
    </script>
</body>
</html>
