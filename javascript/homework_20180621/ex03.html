<!DOCTYPE html>
<html lang="en">

<body>
    <h3>예제3:논리, 조건 연산</h3>
    <hr>
    <script>
        var x = true, y = false;
        document.write("x = true, y = false");
        document.write("<br>x && y : ", x && y);
        document.write("<br>x || y : ", x || y);
        document.write("<br>!x : ", !x);
        document.write("<br>(3>2) && (3<4) : ", (3>2) && (3<4));
        document.write("<br>(3==-2) || (-1<0) : ", (3==-2) || (-1<0));
        
    </script>
    <hr>
    조건 연산 cond ? t : f 를 사용하여 문제를 해결하세요.<br>
    <script>
        var one = 20, two = 19;
        document.write("one = 20, two = 19");
        document.write("<br>2학년 1반과 2학년 2반의 인원차이 : ", (one<=two) ? two-one : one-two);
    </script>
    
</body>
