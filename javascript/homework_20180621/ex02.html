<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예제2</title>
</head>
<body>
    <h3>예제2:대입, 비교 연산</h3>
    <hr>
    <script>
        var x=3, y=3, z=3;
        document.write("x=3, y=3, z=3<br>");
        x+=3;
        document.write("x += 3; 실행 후, x=" + x + "<br>");
        y *=3;
        document.write("y *= 3; 실행 후, y=" + y + "<br>");
        z %=2;
        document.write("z %= 3; 실행 후, z=" + z + "<br><br>");
        x=18, y=7;
        document.write("x=18,y=7");
        document.write("<br>x == y : ",x==y);
        document.write("<br>x != y : ", x!=y);
        document.write("<br>x >= y : ",x>=y);
        document.write("<br>x > y : ",x>y);
        document.write("<br>x <= y : ",x<=y);
        document.write("<br>x < y : ",x<y);
    </script>
</body>
</html>
