<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예제1</title>
</head>
<body>
    <h3>예제1:산술연산</h3>
    <hr>

    <script>
        var old=18;
        var total = 100 + old*2/4 -3;
        var div = old/10;
        var mod = old%2;
        document.write("나이 : " + old + "<br>");
        document.write("100 + old*2/4 -3 : " + total + "<br>");
        document.write("old/10 : " + div + "<br>");
        document.write("old%2 : " + mod + "<br>");
    </script>
    
</body>
</html>
