<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>배열 만들기([])</h3>
    <hr>
    <script type="text/javascript">
        //var num = [10, 5, 6, 4, 1]; //이것과 밑의 코드는 같은 코드.
        var num = new Array(10, 5, 6, 4, 1);
        document.write(num + "<br>");
        for(i=0;i<5;i++){
            document.write(num[i] + " ");
            for(j=0;j<num[i];j++){
                document.write("*");
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
