<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="arrayColorDiv.css">
    <title>Document</title>
</head>
<body>
    <script>
        var colorArray = new Array("maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray");
        for(i=0;i<colorArray.length;i++){
            document.write("<div style=\"background: " + colorArray[i] + "; float:left;\">");
            document.write(colorArray[i]);
            document.write("</div>");
            if(i%4 == 3){
                document.write("<br><br>");
            }
        }
    </script>
</body>
</html>
