<!-- 이벤트 리스너 생성방법 3. DOM 객체 addEventListener() 메소드 활용 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="init()">
    <p id="pid">마우스를 올려보세요.</p>
    <script type="text/javascript">
    var p;
    function init(){
        p = document.getElementById("pid");
        p.addEventListener("mouseover", over);
        p.addEventListener("mouseout", out);
    }

    function over(){
        p.style.background = "lightpink";
    }

    function out(){
        p.style.background = "white";
    }
    </script>
</body>
</html>
