 <!DOCTYPE html>
 <head>
    <title>iframe을 갖는 웹페이지</title>
 </head>
 <body>
    <h3>2개의 &lt;iframe&gt;을 가집니다.</h3>
    <hr>
    <iFrame src="https://www.daum.net" width="300" height="500"></iFrame>
    <iFrame src="http://www.nate.com" width="300" height="500"></iFrame>
    <iFrame src="iframe.htm" width="200"
            height="200"
            srcdoc="<html><head></head><body>
            srcdoc
            </body></html>"></iFrame>
 </body>
 </html>
